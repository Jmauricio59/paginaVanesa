<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #8e44ad;
    }

    .contacto-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .formulario-contacto {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .formulario-contacto input,
    .formulario-contacto textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .formulario-contacto button {
      width: 100%;
      padding: 10px;
      background-color: #8e44ad;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .formulario-contacto button:hover {
      background-color: #732d91;
    }

    .mapa {
      width: 400px;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    a {
      display: block;
      margin-top: 30px;
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Contacto</h2>

  <div class="contacto-container">
    <form class="formulario-contacto">
      <input type="text" placeholder="Tu nombre" required>
      <input type="email" placeholder="Tu correo" required>
      <textarea rows="5" placeholder="Tu mensaje..." required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>

    <iframe class="mapa" 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23061.476023430525!2d7.4052528305581715!3d43.737880557402875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12cdc26f7b3f8531%3A0x74f7784c3ac49cfc!2zTcOzbmFjbw!5e0!3m2!1ses!2smx!4v1749624252834!5m2!1ses!2smx" 
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <a href="index.html">Volver a la p√°gina principal</a>
</body>
</html>
