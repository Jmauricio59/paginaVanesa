<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenida</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #eec8e0, #00aaff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    a.boton {
      background-color: white;
      color: #007BFF;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    a.boton:hover {
      background-color: #0056b3;
      color: white;
    }
  </style>
</head>
<body>

  <h1>¡Bienvenid@!</h1>
  <p>Haz clic abajo para ingresar a mi página personal</p>
  <a class="boton" href="index.html">Entrar</a>

</html>
